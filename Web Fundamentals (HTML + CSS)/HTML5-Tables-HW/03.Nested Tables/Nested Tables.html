<html>
	<head>
		<title>Nested Tables</title>
		<style type="text/css">
			.bigText{
				font-size: 60px;
			}
		</style>
	</head>
	<body>
		<table border="1">
			<tr>
				<td> <img src="logo.png" style="width:170px;"/> </td>
				<td rowspan="2">
					<table border="1"  style="margin:10px;">
						<tr>
							<td class="bigText">Software</td>
						</tr>
						<tr>
							<td class="bigText">University</td>
						</tr>
					</table>
				</td>
			</tr>
		</table>
	</body>
</html>
