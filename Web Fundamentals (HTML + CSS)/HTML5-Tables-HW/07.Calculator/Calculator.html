<html>
	<head>
		<title>Calculator</title>
		<style type="text/css">
			table td{
				width: 69px;
				height: 69px;
			}

			table td *{
				width: 100%;
				height: 100%;
			}
		</style>

	</head>
	<body>
		<table border="1">
			<tbody>
				<tr>
					<td colspan="4"><input type="text" placeholder="0" id="equation" style="text-align:right; font-size:30px;"/></td>
				</tr>
				<tr>
					<td><button onclick="addToEquation(this.innerHTML);">1</button></td>
					<td><button onclick="addToEquation(this.innerHTML)">2</button></td>
					<td><button onclick="addToEquation(this.innerHTML)">3</button></td>
					<td><button onclick="addToEquation(this.innerHTML)">+</button></td>
				</tr>

				<tr>
					<td><button onclick="addToEquation(this.innerHTML)">4</button></td>
					<td><button onclick="addToEquation(this.innerHTML)">5</button></td>
					<td><button onclick="addToEquation(this.innerHTML)">6</button></td>
					<td><button onclick="addToEquation(this.innerHTML)">-</button></td>
				</tr>

				<tr>
					<td><button onclick="addToEquation(this.innerHTML)">7</button></td>
					<td><button onclick="addToEquation(this.innerHTML)">8</button></td>
					<td><button onclick="addToEquation(this.innerHTML)">9</button></td>
					<td><button onclick="addToEquation(this.innerHTML)">*</button></td>
				</tr>

				<tr>
					<td><button onclick="document.getElementById('equation').value = '';">C</button></td>
					<td><button onclick="addToEquation(this.innerHTML)">0</button></td>
					<td><button onclick="document.getElementById('equation').value = eval(document.getElementById('equation').value);">=</button></td>
					<td><button onclick="addToEquation(this.innerHTML)">/</button></td>
				</tr>

			</tbody>
		</table>

		<script>
			function addToEquation (someNum) {
				document.getElementById('equation').value+=someNum;
			}
		</script>
	</body>
</html>
