<html>
	<head>
		<title>World Cup Brazil</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<td style="text-align:right;">Country</td>
					<td style="text-align:center;width:113px;">Result</td>
					<td style="text-align:left;">Country</td>
					<td style="text-align:center;width:113px;">Group</td>
					<td colspan="4" style="text-align:center;">Place A Bet</td>
				</tr>
			</thead>
			<tr class="evenRow">
				<td class="rightAlignCell">Brasil <img src="brazil.png"/></td>
				<td class="centerCell">1 - 3</td>
				<td class="leftAlignCell"><img src="mexico.png"/>Mexico</td>
				<td class="centerCell">A</td>
				<td class="rightAlignCell">Brasil</td>
				<td class="centerCell">
					<select>
						<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
					</select> 
					<span>-</span>
					<select>
						<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
					</select> 
				</td>
				<td class="leftAlignCell">Mexico</td>
				<td class="centerCell" style="width:68px;"><button>BET</button></td>
			</tr>	
			<tr class="oddRow">
				<td class="rightAlignCell">Spain<img src="spain.png"/></td>
				<td class="centerCell">1 - 5</td>
				<td class="leftAlignCell"><img src="nether.png"/>Netherlands</td>
				<td class="centerCell">B</td>
				<td class="rightAlignCell">Spain</td>
				<td class="centerCell">
					<select>
						<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
					</select> 
					<span>-</span>
					<select>
						<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
					</select> 
				</td>
				<td class="leftAlignCell">Netherlands</td>
				<td class="centerCell" style="width:68px;"><button>BET</button></td>
			</tr>
			<tr class="evenRow">
				<td class="rightAlignCell">Italy<img src="italy.png"/></td>
				<td class="centerCell">2 - 1</td>
				<td class="leftAlignCell"><img src="eng.png"/>England</td>
				<td class="centerCell">C</td>
				<td class="rightAlignCell">Italy</td>
				<td class="centerCell">
					<select>
						<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
					</select> 
					<span>-</span>
					<select>
						<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
					</select> 
				</td>
				<td class="leftAlignCell">England</td>
				<td class="centerCell" style="width:68px;"><button>BET</button></td>
			</tr>
			<tr class="oddRow">
				<td class="rightAlignCell">Argentina<img src="arg.png"/></td>
				<td class="centerCell"> - </td>
				<td class="leftAlignCell"><img src="bosnia.png"/>Bosnia and Herz</td>
				<td class="centerCell">F</td>
				<td class="rightAlignCell">Argentina</td>
				<td class="centerCell">
					<select class="whiteSelect">
						<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
					</select> 
					<span>-</span>
					<select class="whiteSelect"> 
						<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
					</select> 
				</td>
				<td class="leftAlignCell">Bosnia and Herz</td>
				<td class="centerCell" style="width:68px;"><button class="greenBet">BET</button></td>
			</tr>
			<tr class="evenRow">
				<td class="rightAlignCell">Germany<img src="nazi.png"/></td>
				<td class="centerCell"> - </td>
				<td class="leftAlignCell"><img src="portugal.png"/>Portugal</td>
				<td class="centerCell">E</td>
				<td class="rightAlignCell">Germany</td>
				<td class="centerCell">
					<select class="whiteSelect">
						<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
					</select> 
					<span>-</span>
					<select class="whiteSelect">
						<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
					</select> 
				</td>
				<td class="leftAlignCell">Portugal</td>
				<td class="centerCell" style="width:68px;"><button class="greenBet">BET</button></td>
			</tr>
		</table>
	</body>
</html>
