<!DOCTYPE html>
<html>
	<head>
		<title>Website Header</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<header>
			<div class="logoHolder">
				<img class="logo" src="logo.png"></img>
			</div>
			<div class="navHolder">
				<div class="searchbarHolder">
					<span class="notifications">0 <img src="notificationsIcon.png"> </span>
					<span class="user">USER <strong class="caret"></strong></span>
					<input type="search" id="searchBox" placeholder="Search..."/>
				</div>

				<nav>
					<ul>
						<li>News</li>
						<li>About the univerity <strong class="caret"></strong> </li>
						<li>Training Courses <strong class="caret"></strong> </li>
						<li>For Companies</li>
						<li>Forum</li>
						<li>Contacts</li>
					</ul>
				</nav>

			</div>

		</header>
	</body>
</html>
